<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Registration form</h1>
    <label for="name">First Name:</label>
    <input type="text">
    <br>
    <br>
    
    <label for="name">Last Name:</label>
    <input type="text">
    <br>
    <br>
    <label for="">Date of Birth:</label>
    <input type="date" name="" id="">
    <br>
    <br>
    <label for=""">Age:</label>
    <input type= name="" id="">
    <br>
    <br>
    <label for="">Gender</label>
    <br>
    <input type="radio" type="title">Male 
    <br>
    <input type="radio" type="title">Female
    <br>
    <br>
    <label for="">profile picture</label>
    <input type="file">

    <div>
        <h3>Contact and Address Information</h3>
        <label for="name">Email Address:</label>
        <input type="text">
        <br>
        <br>
        <label for="name">Phone number:</label>
        <input type="number">
        <br>
        <br>
        <label for="name">Personal Website:</label>
        <input type="text" id="https.com">
        <br>
        <br>
        <label for="name">Street Address:</label>
        <input type="text">
        <br>
        <br>
        <label for="name">City:</label>
        <input type="text">
        <br><br>
        <label for="name">country:</label>
        <select name="country" id="">
            <option value="">Kenya</option>
            <option value="">Uganda</option>
            <option value="">Tanzania</option>
        </select>
        <br>
        <br>
        <label for="">ZIP/postal code</label>
        <input type="text">
        <br>
        <br>
        <label for="">Preffered Contact Time</label>
        <input type="time">
    </div>
    <div>
        <h3>Preferences & Interests</h3>
        <label for="color">Favorite color:</label>
        <input type="color">
        <br>
        <br>
        <label for="level">Experience level (1-10):</label>
        <input type="range">
        <br>
        <br>
        <label for="">Birth Month:</label>
        <input type="month">
        <br>
        <br>
        <label for="">Available Week:</label>
        <input type="week">
        <br>
        <br>
        <label for="">Search Keywords</label>
        <input type="search" placeholder="Enter keywords">
        <br>
        <br>
        <label for="checkbox">Interests(select all that apply)</label>
        <br>
        <br>
        
        <input type="checkbox">
        <label for="">Technology</label>
        <br>
        <input type="checkbox">
        <label for="">Sports</label>
        <br>
        <input type="checkbox">
        <label for="">Music</label>
        <br>
        <input type="checkbox">
        <label for="">Travel</label>
        <br>
        <input type="checkbox">
        <label for="">Reading</label>
        <input type="checkbox">
        <label for="">Cooking</label>
        <br>
        <br>
        <label for="">Educational level</label>
        <select name="" id="">educational level</select>
        <br>
        <br>
        <label for="">Create password:</label>
        <input type="password">
        <br>
        <br>
        <label for="">confirm password:</label>
        <input type="password">
    </div>
    <div>
        <h3>Feedback & additional information</h3>
        <label for="">tell us about yourself:</label>
        <input type="text">

        <br>
        <br>
        <label for="">suggestions for improvement</label>
        <input type="text">
        <br>
        <br>

        <label for="">Registration Time&Date</label>
        <input type="datetime-local">
        <br>
        <br>
        <label for="">How did you hear about us</label>
        <select name="" id=""> 
            <option value="">youtube</option>
            <option value="">ads</option>
            <option value="">from a friend</option>
        </select>
        <br>
        <br>
        <label for="">Upload resume (optional) </label>
        <input type="file" name="" id="">
        <br>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">subscribe to our newsletter</label>
        <br>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">I agree to the Terms and Conditions</label>
        <br>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">I agree to the privacy policy</label>
    </div>
    <br>
    <input type="button" value="register">
    <input type="button" value="Clear Form">
    



    
    
</body>
</html>
